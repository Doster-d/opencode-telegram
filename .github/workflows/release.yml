name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"
      - name: Verify tests
        run: go test ./...

  build:
    needs: verify
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Build oct-agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -trimpath -o "dist/oct-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}" ./cmd/oct-agent

      - name: Package artifact
        run: |
          cd dist
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip "oct-agent-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "oct-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          else
            tar -czf "oct-agent-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "oct-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          fi

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: oct-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          cd release
          sha256sum * > SHA256SUMS

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/SHA256SUMS
